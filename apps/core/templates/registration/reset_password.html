{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ASIC | Recuperar acceso</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href=" {% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href=" {% static 'dist/css/adminlte.min.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/toastr/toastr.min.css' %}">
  <link rel="stylesheet" href=" {% static 'plugins/jquery-confirm-v3/jquery-confirm.min.css' %} ">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
	<a href="#"><b>ASIC</b> El Progreso</a>
	<img src="{% static 'dist/img/ASIC_LOGO.png' %}" alt="Logo" style="height: 10rem;">
  </div>
  <!-- /.login-logo -->
  <div class="card">
	<div class="card-body login-card-body" style="border-radius: 10px;">
	  <p class="login-box-msg">Escriba los datos de verificación de Usuario</p>

	  <form action="" method="post" id="form_reset">{% csrf_token %}
		  <input type="hidden" name="action" value="reset_password">
		<div class="input-group mb-3">
		  <input type="text" class="form-control" name="username" placeholder="Ingrese su Usuario" autocomplete="off" onkeypress="return Solo_Numero_ci()" required minlength="8" maxlength="8">
		  <div class="input-group-append">
			<div class="input-group-text">
			  <i class="fas fa-user"></i>
			</div>
		  </div>
		</div>
		<div class="input-group mb-3">
		  <input type="text" class="form-control" name="tlf" placeholder="Ingrese su numero telefonico" autocomplete="off"  onkeypress="return Solo_Numero_ci()" required>
		  <div class="input-group-append">
			<div class="input-group-text">
				<i class="fas fa-phone"></i>
			</div>
		  </div>
		</div>
		<div class="input-group mb-3">
			<input type="email" class="form-control" name="correo" placeholder="Ingrese su correo" autocomplete="off" required>
			<div class="input-group-append">
			  <div class="input-group-text">
				<i class="fas fa-at"></i>
			  </div>
			</div>
		</div>
		<div class="input-group mb-3">
			<input type="password" class="form-control" id="id_password1" name="password" placeholder="Ingrese su nueva contraseña" autocomplete="off" required minlength="6">
			<div class="input-group-append">
			  <div class="input-group-text">
				<i class="fas fa-unlock-alt"></i>
			  </div>
			</div>
		</div>
		<div class="input-group mb-3">
			<input type="password" class="form-control" id="id_password2" name="password1" placeholder="Confirme su contraseña" autocomplete="off" required minlength="6">
			<div class="input-group-append">
			  <div class="input-group-text">
				<i class="fas fa-unlock-alt"></i>
			  </div>
			</div>
		</div>

		<div class="row">
		  <!-- /.col -->
		  <div class="col">
			<button type="submit" class="btn btn-primary btn-block">Recuperar</button>
		  </div>
		  <!-- /.col -->
		</div>
	  </form>

	  <p class="mt-2">
		<a href="{% url 'login' %}">Iniciar sesion</a>
	  </p>
	</div>
	<!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src=" {% static 'plugins/jquery/jquery.js' %}"></script>
<!-- Bootstrap 4 -->
<script src=" {% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script type="text/javascript" src="{% static 'plugins/toastr/toastr.min.js' %}"></script>
<script type="text/javascript" src="{% static 'usuarios/js_reset.js' %}"></script>

<!-- AdminLTE App -->
<script src=" {% static 'js/BaseJs.js' %}"></script>
<script type="text/javascript" src="{% static 'plugins/jquery-confirm-v3/jquery-confirm.min.js' %}"></script>
<script src=" {% static 'dist/js/adminlte.min.js' %}"></script>
<script>
  {% if form.errors %}
	{% for field in form %}
		{% if field.errors %}
		  {% for errors in field.errors %}
			function ErrorForm(FormError) {
				toastr.warning(FormError)
			}
			ErrorForm('{{ error }}')
		  {% endfor %}
		{% endif %}
	{% endfor %}
	{% if form.non_field_errors%}
	  {% for error in form.non_field_errors %}
		function ErrorForm(FormError) {
			toastr.warning(FormError)
		}
		ErrorForm('{{ error }}')
	  {% endfor %}
	{% endif %}
  {% endif %}
	
	//Solo numeros sin puntos 
	function Solo_Numero_ci(e){
		var keynum = window.event ? window.event.keyCode : e.which;
		if ((keynum == 8))
		return true;
		return /\d/.test(String.fromCharCode(keynum));
	}
  
</script>
</body>
</html>
