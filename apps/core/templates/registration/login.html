{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ASIC | Ingresar</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href=" {% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href=" {% static 'dist/css/adminlte.min.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/toastr/toastr.min.css' %}">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="#"><b>ASIC</b> El Progreso</a>
	<img src="{% static 'dist/img/ASIC_LOGO.png' %}" alt="Logo" style="height: 10rem;">
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body" style="border-radius: 10px;">
      <p class="login-box-msg">Escriba su Usuario y contraseña para ingresar</p>

      <form action="" method="post">{% csrf_token %}
        <div class="input-group mb-3">
          <input type="text" class="form-control" name="username" placeholder="Ingrese su Usuario" autocomplete="off">
          <div class="input-group-append">
            <div class="input-group-text">
              <i class="fas fa-user"></i>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" name="password" placeholder="Ingrese su contraseña" autocomplete="off">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <!-- /.col -->
          <div class="col">
            <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <p class="mt-2">
        <a href="{% url 'reset_password' %}">¿Olvidó su contraseña?</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src=" {% static 'plugins/jquery/jquery.js' %}"></script>
<!-- Bootstrap 4 -->
<script src=" {% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script type="text/javascript" src="{% static 'plugins/toastr/toastr.min.js' %}"></script>
<!-- AdminLTE App -->
<script src=" {% static 'dist/js/adminlte.min.js' %}"></script>
<script>
  {% if form.errors %}
    {% for field in form %}
        {% if field.errors %}
          {% for errors in field.errors %}
            function ErrorForm(FormError) {
                toastr.warning(FormError)
            }
            ErrorForm('{{ error }}')
          {% endfor %}
        {% endif %}
    {% endfor %}
    {% if form.non_field_errors%}
      {% for error in form.non_field_errors %}
        function ErrorForm(FormError) {
            toastr.warning(FormError)
        }
        ErrorForm('{{ error }}')
      {% endfor %}
    {% endif %}
  {% endif %}

  
</script>
</body>
</html>
